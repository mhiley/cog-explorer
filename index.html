<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>COG-Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol-debug.css" type="text/css">
  </head>
  <body>

    <div id="map">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="app.bundle.js"></script>

    <script type="text/javascript">
      $(window).on('load', function () {
        var map = CogAdapter.createMap("map");
        var adapter = new CogAdapter.CogAdapter(map);
        var sceneId = 'https://syncarto-test.s3.amazonaws.com/8fa36dae-d5fc-4290-8661-c6c2f0fdb25e/USER_EXP_30da46026487c90f4350969c4e20b07b_COG.TIF?AWSAccessKeyId=AKIAJSXDEN47SV3E2JTA&Expires=1555711272&Signature=or70LLCJOhq0mRYRKtSJ2B4AqxQ%3D';
        var samples = 1;
        var bands = new Map();
        for (var i = 0; i < samples; ++i) {
          bands.set(i, sceneId);
        }
        adapter.addSceneLayer({
          id: sceneId,
          bands: bands,
          redBand: 0,
          greenBand: 0,
          blueBand: 0,
          isSingle: true,
          hasOvr: false,
          isRGB: false,
          attribution: undefined,
          pipeline: [
              // this can be empty array, but here is example for gamma
              // see src/app.jsx for expected structure
              { operation: 'gamma',
                bands: 'all',
                value: 1.0,
              }
          ],
        });
      });
    </script>
  </body>
</html>
