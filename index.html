<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <title>COG-Explorer</title>
  </head>
  <body>

    <div id="map">
    </div>

    <script src="app.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v4.6.5/build/ol.js"></script>

    <script type="text/javascript">
      $(window).on('load', function () {
        var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([-90.1910551, 38.6252179]),
            zoom: 10
          })
        });
        var adapter = new CogAdapter(map);
        var sceneId = 'https://syncarto-hiley-local.s3.amazonaws.com/5de9a878-34b6-4631-8244-5425fb9871d6/USER_EXP_979d10c8d17b45625b6faae5f96be609_COG.TIF?AWSAccessKeyId=AKIAJVS7YCUAOBLEXNPQ&Expires=1550006301&Signature=Eh6%2FqYc%2F5m3BimQhWvST1UOzays%3D';
        var samples = 1;
        var bands = new Map();
        for (var i = 0; i < samples; ++i) {
          bands.set(i, sceneId);
        }
        adapter.addSceneLayer({
          id: sceneId,
          bands: bands,
          redBand: 0,
          greenBand: 0,
          blueBand: 0,
          isSingle: true,
          hasOvr: false,
          isRGB: false,
          attribution: undefined,
          pipeline: undefined,
        });
      });
    </script>
  </body>
</html>
